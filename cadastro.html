<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clean</title>
    <link rel="stylesheet" href="Style.css"> 
</head>
<body>
    <div id="div1">
        <div id="allclean">All Clean</div>
        <div id="amelhor">A melhor maneira de lavar suas roupas
                      e economizar.<br> Tudo ao mesmo tempo   !
        </div>
        <button id="cadastrar">Criar conta</button>
        <div id="acesse">Acesse nossas redes sociais</div>
        <a href="https://www.instagram.com/">
        <img src="insta.webp" id="icone_insta">
        </a>
        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D">
        <img src="TT.png" id="icone_tt">
        </a>
        <a href="https://br.linkedin.com/">
        <img src="link.webp" id="icone_link">
        </a>
        <a href="https://pt-br.facebook.com/">
        <img src="face.png" id="icone_face">
        </a>
        
    </div>
    <div id="div2">
        <h1 id="criar">Entrar na conta</h1>
        <input type="text" id="nomebox" placeholder="Nome">
        <img src="usuario.png" id="usuario">
        <input type="email" id="emailbox" placeholder="Email">
        <img src="email.png" id="carta">
        <input type="password" id="senhabox" placeholder="Senha">
        <img src="cadeado.png" id="cadeado">
        <div id="esqueceu">Esqueceu sua senha?</div>
        <a href="" id="clique">Clique-aqui</a>
        <button id="botaoE">Entrar</button>
    </div>
</body>
</html>
